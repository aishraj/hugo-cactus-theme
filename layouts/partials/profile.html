<div class="profile">
    <section id="wrapper">
        <header id="header">
            <a href="{{ "about" | absURL }}">
                <img id="avatar" class="2x" src="https://gravatar.com/avatar/{{ .Site.Params.GravatarHash }}?s=200" alt="avatar"/>
            <h1>{{ .Site.Params.name }}</h1>
            <h2>{{ .Site.Params.bio | markdownify }}</h2>
        </header>
    </section>
</div>
