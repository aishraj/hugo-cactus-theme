<footer id="footer">
    {{ if .Site.Social }}
    {{ partial "social.html" . }}
    {{ end }}
    <p class="small">
        {{ with .Site.Params.copyright }}
        {{ . | markdownify }}
        {{ else }}
        {{.Site.Params.author}} CC BY-SA {{ now.Format "2006" }}
        {{ end }}
    </p>
</footer>
